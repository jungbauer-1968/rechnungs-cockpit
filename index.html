<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Rechnungs-Cockpit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <header class="app-header">
      <div class="title-block">
        <h1>Rechnungs-Cockpit</h1>
        <p>Offene Eingangsrechnungen mit Skonto, FÃ¤lligkeiten & SpaÃŸ-Faktor im Blick âœ¨</p>
      </div>

      <div class="header-right">
        <div class="status-legend">
          <span><span class="dot dot-open"></span>offen</span>
          <span><span class="dot dot-skonto"></span>Skonto-Phase</span>
          <span><span class="dot dot-overdue"></span>Ã¼berfÃ¤llig</span>
          <span><span class="dot dot-paid"></span>bezahlt</span>
        </div>

        <button id="themeToggle" class="theme-toggle">ðŸŒž</button>
      </div>
    </header>

    <main class="layout">
      <!-- FORM -->
      <section class="panel panel-form">
  <h2>Neue Rechnung erfassen</h2>

  <form id="invoiceForm">

    <div class="form-grid">

      <!-- Re-Nr -->
      <div class="form-field">
        <label for="invoiceNumber">Re-Nr.&nbsp;<span class="req">*</span></label>
        <input id="invoiceNumber" type="text" required />
      </div>

      <!-- Lieferant -->
      <div class="form-field">
        <label for="supplier">Lieferant&nbsp;<span class="req">*</span></label>
        <input id="supplier" list="supplierDatalist" type="text" required />
        <datalist id="supplierDatalist"></datalist>
      </div>

      <!-- Betrag -->
      <div class="form-field">
        <label for="amount">Betrag (â‚¬)&nbsp;<span class="req">*</span></label>
        <input id="amount" type="number" step="0.01" required />
      </div>

      <!-- FÃ¤lligkeitsdatum -->
      <div class="form-field">
        <label for="dueDate">FÃ¤lligkeitsdatum&nbsp;<span class="req">*</span></label>
        <input id="dueDate" type="date" required />
      </div>

      <!-- Skonto % -->
      <div class="form-field">
        <label for="skontoPercent">Skonto (%)</label>
        <select id="skontoPercent">
          <option value="">â€“</option>
          <option value="2">2 %</option>
          <option value="3">3 %</option>
          <option value="5">5 %</option>
        </select>
      </div>

      <!-- Skonto-Frist -->
      <div class="form-field">
        <label for="skontoDate">Skonto-Frist</label>
        <input id="skontoDate" type="date" />
      </div>

      <!-- Notiz -->
      <div class="form-field form-field-wide">
        <label for="note">Notiz</label>
        <textarea id="note" rows="3" placeholder="z.B. 2% Skonto bei Zahlung bis ..."></textarea>
      </div>

      <div class="form-field form-field-wide skonto-info" id="skontoInfo">
        Kein Skonto ausgewÃ¤hlt.
      </div>
    </div>

    <div class="form-actions">
      <button type="submit" class="btn primary" id="saveBtn">Rechnung speichern</button>
      <button type="button" class="btn ghost" id="clearFormBtn">Felder leeren</button>
    </div>
  </form>
</section>
